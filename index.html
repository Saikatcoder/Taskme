<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMe – Simplify Your Workflow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col lg:flex-row items-center justify-center px-8 py-16 bg-gradient-to-br from-indigo-100 to-white">
    <!-- Animation -->
    <div class="lg:w-1/2 mb-12 lg:mb-0" data-aos="fade-right">
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_w51pcehl.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        style="width: 100%; height: 400px"
      ></lottie-player>
    </div>

    <!-- Content -->
    <div class="lg:w-1/2 text-center lg:text-left" data-aos="fade-left">
      <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-600 mb-4">
        TaskMe – Your Smart Task Manager
      </h1>
      <p class="text-lg text-gray-700 mb-8">
        Stay organized, track your progress, and get things done efficiently. Simple. Powerful. Free.
      </p>
      <a href="task.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded text-lg transition duration-300 shadow-md">
        Get Started
      </a>
    </div>
  </section>

  <script>
    AOS.init();
  </script>
</body>
</html>
